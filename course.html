<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses List/Add</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>

<body>
    <ion-app>
        <ion-content>

            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        Your Courses List
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    Courses Add/List
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Course name</ion-label>
                                    <ion-input type="text" id="input-name"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Course score</ion-label>
                                    <ion-input type="number" id="input-score"></ion-input>
                                </ion-item>
                                <ion-button color="danger" fill="outline" id="btn-cancel">
                                    <ion-icon name="close" slot="start"></ion-icon>Cancel
                                </ion-button>
                                <ion-button id="btn-add">
                                    <ion-icon name="add" slot="start"></ion-icon>
                                    Add course
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="course-lists">
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-alert-controller></ion-alert-controller>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="course.js"></script>
</body>

</html>
