<!DOCTYPE html>
<html>

<head>
	<title>Iconic App with CDN</title>
	<script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
	<link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>

<body>
	<ion-app>
		<ion-header>
			<ion-toolbar>
				<ion-title color="primary">Hello</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-grid>
				<ion-row>
					<ion-col>
						<h3>HEllo</h3>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-content>
	</ion-app>
</body>

</html>
